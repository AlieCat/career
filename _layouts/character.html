<!DOCTYPE html>
<html>
<head>
  <style>
    body{width:98vw;font-size:120%;}
    .main{background-image: url("Background_Demo.svg");background-repeat: no-repeat;background-size: 100%;min-width:600px;}
    .character{margin-left:40vw;height:80vh;width:40vw;overflow: hidden;}
    .sub{
     color:#FFFFFF;
    height: 42vh;
    background-color:#3D4A5A;
    border-radius: 15px; 
    border:6px solid #E0B44B;
position: -webkit-sticky;
position: sticky;
bottom: 0;
  display: flex;
  justify-content: center;
      flex-direction:column;
    }
    .nav{  display: flex;
      justify-content: space-evenly;
      flex-direction:row;
      padding:10vh;
      margin-left: -5vw;

    }
    .answers{
      color:#FFFFFF;
      background-color:#F0D677;
      border-radius: 15px; 
      border:6px solid #E0B44B; 
      width:20vw; margin-left:10vw;z-index:1;padding:1vw; position:absolute;margin-top:-30vh;
      font-size:1em;
    }
    .title{
      font-weight:bold;
      position: sticky;
      bottom: 40vh;
      color:#FFFFFF;
      background-color:#F0D677;
      border-radius: 15px; 
      border:6px solid #E0B44B; 
      width:30vw;
      font-size:1.5em;
      margin-left:10vw;
      z-index:1;
      padding:1vw;
    }
    /* Type Writer effect */
    h3.typewriter{
      width:70vw;
      text-align: center;
      padding-left:5vw;
      padding-top: 8vh;
    }
    .answers{
    position: absolute;
    left: -1000px;
   -webkit-animation: slide 0.5s forwards;
   animation: slide 0.5s forwards;
  -webkit-animation-delay: 6s;
  animation-delay: 6s;
      transition-delay: 6s;
      -webkit-transition-delay: 6s;
    }
 @-webkit-keyframes slide {
    100% { left: 0; }
}

@keyframes slide {
    100% { left: 0; }
}

@keyframes type {
  0% {
    width: 0;
  }
  99.9% {
    border-right: .15em solid orange;
  }
  100% {
    border: none;
  }
}

@-webkit-keyframes type {
  0% {
    width: 0;
  }
  99.9% {
    border-right: .15em solid orange;
  }
  100% {
    border: none;
  }
}

@keyframes type2 {
  0% {
    width: 0;
  }
  1% {
    opacity: 1;
  }
  99.9% {
    border-right: .15em solid orange;
  }
  100% {
    opacity: 1;
    border: none;
  }
}

@-webkit-keyframes type2 {
  0% {
    width: 0;
  }
  1% {
    opacity: 1;
  }
  99.9% {
    border-right: .15em solid orange;
  }
  100% {
    opacity: 1;
    border: none;
  }
}

@keyframes type3 {
  0% {
    width: 0;
  }
  1% {
    opacity: 1;
  }
  100% {
    opacity: 1;
  }
}

@-webkit-keyframes type3 {
  0% {
    width: 0;
  }
  1% {
    opacity: 1;
  }
  100% {
    opacity: 1;
  }
}

@keyframes blink {
  50% {
    border-color: transparent;
  }
}
@-webkit-keyframes blink {
  50% {
    border-color: tranparent;
  }
}
  </style>
  <script>
var i = 0;
var txt = '{{ page.dialogue }}';
console.log(txt);
var speed = 25;

function typeWriter() {
  if (i < txt.length) {
    if(document.getElementById("speech") != null){
    document.getElementById("speech").innerHTML += txt.charAt(i);
    }
    i++;
    setTimeout(typeWriter, speed);
  }
}
  typeWriter(); 
    
    function yeah(){
      document.getElementById("letter").style.display = "inline-block";
      document.getElementById("speech").innerHTML = "Great! Looking forward to it!";
      setTimeout(function(){ window.location.href = '../{{ page.nextgroup}}'; }, 3000);
    }
    function nope(){
      document.getElementById("speech").innerHTML = "OK, see you around.";
      setTimeout(function(){ window.location.href = './group.html'; }, 3000);
    }
</script>
</head>
  <body>
    <div class="main">
      <div style="width:30vw;">
      <button class="answers w3-animate-left" style="bottom:0;margin-bottom:80vh;" onclick="yeah()">Great, I’ll join you.</button>
      <button class="answers" onclick="nope()" style="bottom:0;margin-bottom:70vh;">No thanks</button>
      <button class="answers" onclick="nope()" style="bottom:0;margin-bottom:60vh;">Sounds like fun, Maybe I’ll come back.</button>
      <img src="{{ page.image }}" class="character"/>
      </div>
      <div class="title">{{ page.description }}</div>
    
      <div class="sub"><h3 class="typewriter" id="speech"></h3>
        <div class="nav">
          <a href="./{{ page.previous }}"><img src="../left_arrow.svg" width="100vw"/></a>
          <a href="../Layout.pdf"><img src="../Home_Button.svg" width="100vw"/></a>
          <a href="group.html"><img src="../Group_Button.svg" width="100vw" /></a>
          <a href="./{{ page.next }}"><img src="../right_arrow.svg" width="100vw"/></a>
          <a href="../{{ page.nextgroup}}"><img src="../Next_Button.svg" width="100vw"/></a>
        <div>
          <div id="letter" style="display:none;"><img height="100px" src="letter.svg" /></div>
     </div>
  </body>
</html>
